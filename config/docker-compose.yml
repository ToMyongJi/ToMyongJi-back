version: '2.4'

services:
  app:
    image: ${DOCKER_USERNAME}/${APP_NAME}:${IMAGE_TAG}
    container_name: ${APP_NAME}${ENV_SUFFIX}-app
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE}
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health || wget -qO- http://localhost:8080/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    restart: unless-stopped
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: ${APP_NAME}${ENV_SUFFIX}-nginx
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # nginx.conf 파일의 경로도 변수 처리 가능하지만, 명확성을 위해 서버에서 직접 관리
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for SSL certificate...';
        while ! test -f /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem; do
          sleep 5;
        done;
        echo 'Certificate found! Starting Nginx...';
        nginx -g 'daemon off;'
      "
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    container_name: ${APP_NAME}${ENV_SUFFIX}-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "while :; do certbot renew --webroot -w /var/w
name: CI/CD using GitHub Actions & Docker

on:
  push:
    branches:
      - main

permissions: 
  contents: read
 
jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Create and Update application.properties
        run: |
          # Create the necessary directory
          cd ./src/main/resources

          # Create the application.properties file with the desired content
          cat <<EOF > ./application.properties
          spring.datasource.url=${{ secrets.DB_URL }}
          spring.datasource.username=${{ secrets.DB_USERNAME }}
          spring.datasource.password=${{ secrets.DB_PASSWORD }}
          jwt.secret=${{ secrets.JWT_SECRET }}
          spring.jpa.show-sql=true
          spring.jpa.hibernate.ddl-auto=update
          spring.jpa.properties.hibernate.format_sql=true
          spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
          spring.mail.host=smtp.gmail.com
          spring.mail.port=587
          spring.mail.username=${{ secrets.MAIL_USERNAME }}
          spring.mail.password=${{ secrets.MAIL_PASSWORD }}
          spring.mail.properties.mail.smtp.auth=true
          spring.mail.properties.mail.smtp.starttls.enable=true
          spring.mail.properties.mail.smtp.starttls.required=true
          spring.mail.properties.mail.smtp.connectiontimeout=5000
          spring.mail.properties.mail.smtp.timeout=5000
          spring.mail.properties.mail.smtp.writetimeout=5000
          spring.mail.auth-code-expiration-millis=1800000
          EOF
        shell: bash
      
      - name: Docker build & push to prod
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/tomyongji .
          docker push ${{ secrets.DOCKER_USERNAME }}/tomyongji

      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            sudo docker ps
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/tomyongji
            sudo docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/tomyongji
            sudo docker image prune -f

      - name: Verify File Creation and Content
        run: |
          cd ./src/main/resources
          cat application.properties
        shell: bash


# HTTP → HTTPS 리디렉션 (선택)
server {
    listen 80;
    server_name tomyongji-dev.shop api.tomyongji-dev.shop;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 설정
server {
    listen 443 ssl;
    server_name tomyongji-dev.shop api.tomyongji-dev.shop;

    ssl_certificate /etc/letsencrypt/live/tomyongji-dev.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tomyongji-dev.shop/privkey.pem;

    location / {
        proxy_pass http://spring:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
